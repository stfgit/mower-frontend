service:
  name: mower frontend service
  identifier: mower_frontend_service
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: frontendManifests
            type: K8sManifest
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - /manifests/frontend-deployment.yaml
                    - /manifests/frontend-service.yaml
        - manifest:
            identifier: values
            type: Values
            spec:
              store:
                type: Harness
                spec:
                  files:
                    - /manifests/values.yaml
      artifacts:
        primary:
          primaryArtifactRef: frontendImage
          sources:
            - identifier: frontendImage
              type: DockerRegistry
              spec:
                connectorRef: org.Dockerhub
                imagePath: stfgit/mower-frontend
                tag: <+input>
  tags:
    frontend: ""
    nextjs: ""
  projectIdentifier: Mower
  orgIdentifier: stf