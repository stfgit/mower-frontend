service:
  name: mower frontend service
  identifier: mower_frontend_service
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: frontendManifests
            type: K8sManifest
            spec:
              store:
                type: Github
                spec:
                  connectorRef: account.Github
                  gitFetchType: Branch
                  paths:
                    - .harness/manifests/frontend-deployment.yaml
                    - .harness/manifests/frontend-service.yaml
                  repoName: stfgit/mower-frontend
                  branch: main
              valuesPaths:
                - .harness/manifests/values.yaml
              skipResourceVersioning: false
              enableDeclarativeRollback: false
      artifacts:
        primary:
          primaryArtifactRef: frontendImage
          sources:
            - identifier: frontendImage
              type: DockerRegistry
              spec:
                connectorRef: org.Dockerhub
                imagePath: stfgit/mower-frontend
                tag: <+input>
  tags:
    frontend: ""
    nextjs: ""
  projectIdentifier: Mower
  orgIdentifier: stf